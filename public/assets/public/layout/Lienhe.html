        <div class="container distance-contact">
         
            <div class="row" class="form-contact">
               
                <div class="col-md-12 mb-6">
                    <div class="contact-header">
                        <h2 class="text-center main-heading">Liên hệ với chuyên gia để <br>được tư vấn</h2>
                    </div>
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4  ">

                                    <input type="text"
                                        class="form-control-contact"
                                        id="name" placeholder="Nhập họ tên"
                                        required>
                                </div>
                                <div class="col-md-6 mb-4  ">

                                    <input type="email"
                                        class="form-control-contact"
                                        id="email"
                                        placeholder="Nhập địa chỉ email"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-12  mb-4   ">

                                <textarea class="form-control-contact-textarea"
                                    id="message"
                                    rows="4"
                                    placeholder="Nhập nội dung"></textarea>
                            </div>
                            <button type="submit"
                                class="btn btn-warning w-30">Gửi thông
                                tin</button>
                        </form>
                    </div>
                </div>
