<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/baogia.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../img/banner.jpg" alt="Pet Image">
        </div>

        <div class="form-section">
            <h2>Nhận báo giá</h2>
            <form id="quote-form">
                <label for="pet-select">Chọn thú cưng</label>
                <select id="pet-select">
                    <option>Chó</option>
                    <option>Mèo</option>
                    <option>Khác</option>
                </select>

                <label for="service-select">Chọn dịch vụ</label>
                <select id="service-select">
                    <option>Tắm rửa</option>
                    <option>Cắt tỉa lông</option>
                    <option>Khác</option>
                </select>

                <label for="phone">Số điện thoại *</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">

                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">

                <label for="birthdate">Chọn ngày:</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Chọn ngày">

                <p id="formatted-date" style="display: none;"></p>
                
                <button type="submit" class="submit-btn">Gửi</button>
            </form>
        </div>
    </div>

    <script src="baogia.js"></script>
</body>
</html>
