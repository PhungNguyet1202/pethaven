<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hồ Sơ Của Tôi</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .profile-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            max-width: 800px;
            background-color: #fff;
            letter-spacing: -0.2px;
text-rendering: optimizeLegibility;
font-family: "Quicksand", sans-serif;
line-height: 1.24;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .form-control:hover {
        border-color: #f9627d;
        color: #007bff;
        transform: scale(1.03);
    }

    .form-control:focus {
        border-color: #f9a826;
        color: #f9a826;
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(249, 98, 125, 0.6);
    }

        .btn-upload {
            margin-top: 10px;
            background: rgb(255, 116, 56);
            color: #fcfcff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s ease;
            position: relative;
        }
        
        .btn-upload:hover {
            scale: 1.05;
            background: rgb(255, 116, 56);
            color: #fcfcff;
        }

        .btn-upload:after {
            border-radius: 5px;
            position: absolute;
            z-index: -1;
            content: "";
            top: -2px;
            left: -2px;
        
            background: linear-gradient(145deg, #f9a826, #f9627d);
            transition: all 0.3s ease;
        }

        .btn-upload:hover:after {
            background: linear-gradient(145deg, #f9627d, #f9a826);
        }
        .btn-danger{
            margin-top: 10px;
            background: rgb(255, 116, 56);
            color: #fcfcff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s ease;
            position: relative;
        }
        .btn-danger:hover {
            scale: 1.05;
        }

        .btn-danger:after {
            border-radius: 5px;
            position: absolute;
            z-index: -1;
            content: "";
            top: -2px;
            left: -2px;
        
            background: linear-gradient(145deg, #f9a826, #f9627d);
            transition: all 0.3s ease;
        }

        .btn-danger:hover:after {
            background: linear-gradient(145deg, #f9627d, #f9a826);
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-container">
                <div class="col-md-12">
                <h4>Hồ Sơ Của Tôi</h4>
                <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                <div class="row">
                    <div class="col-md-8 profile-info">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control"
                                    id="username" value="linhnhong123" disabled>
                            </div>
                            <div class="form-group">
                                <label for="name">Tên</label>
                                <input type="text" class="form-control"
                                    id="name" value="Hoài Linh">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control"
                                    id="email" value="ba******@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control"
                                    id="phone" value="*******80">
                            </div>
                            <div class="form-group">
                                <label>Giới tính</label>
                                <div>
                                    <input type="radio" name="gender" id="male"
                                        value="Nam" checked> Nam
                                    <input type="radio" name="gender"
                                        id="female" value="Nữ" class="ml-3"> Nữ
                                    <input type="radio" name="gender" id="other"
                                        value="Khác" class="ml-3"> Khác
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Ngày sinh</label>
                                <input type="date" class="form-control"
                                    id="birthdate" value="1990-11-19">
                            </div>
                            <button type="submit"
                                class="btn btn-danger">Lưu</button>
                        </form>
                    </div>
                    <div class="col-md-4 text-center">
                        <img id="profile-image"
                            src="https://via.placeholder.com/120"
                            alt="Profile Picture" class="profile-picture">
                        <input type="file" id="upload-image" class="d-none"
                            accept="image/*">
                        <button class="btn btn-secondary btn-upload"
                            onclick="document.getElementById('upload-image').click()">Chọn
                            Ảnh</button>
                      
                    </div>
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
        // Xử lý chọn và hiển thị ảnh sau khi upload
        document.getElementById('upload-image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.size <= 1048576) { // Kiểm tra dung lượng file <= 1MB
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                alert('Dung lượng file quá lớn, vui lòng chọn file dưới 1MB.');
            }
        });

        // Xử lý lưu thông tin người dùng
        // document.getElementById('profile-form').addEventListener('submit', function(event) {
        //     event.preventDefault();
        //     // Thu thập dữ liệu từ form
        //     const userData = {
        //         name: document.getElementById('name').value,
        //         email: document.getElementById('email').value,
        //         phone: document.getElementById('phone').value,
        //         gender: document.querySelector('input[name="gender"]:checked').value,
        //         birthdate: document.getElementById('birthdate').value
        //     };
        //     console.log(userData); // In dữ liệu để kiểm tra
        //     alert('Thông tin đã được lưu thành công!');
        // });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Regex kiểm tra email hợp lệ
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Email không đúng định dạng.');
                return;
            }

            // Regex kiểm tra số điện thoại hợp lệ (10-11 số)
            const phonePattern = /^\d{10,11}$/;
            if (!phonePattern.test(phone)) {
                alert('Số điện thoại phải có 10-11 chữ số.');
                return;
            }

            alert('Thông tin đã được lưu thành công!');
        });
  
    </script>
    </body>
</html>
