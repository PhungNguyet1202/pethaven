<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/addsp.css">
</head>
<body>
    <div class="d-flex">
      <div class="col-md-2 sidebar">
          <div class="text-center mb-4">
            <img alt="" height="100" src="../../../img/logo-removebg.png" width="100"/> <!-- Thay đổi kích thước logo -->
            <h4 class="main-heading-admin">PET HEAVEN</h4>
          </div>
          <a  href="../layout/quanlydanhmuc.html">
            <i class="fa-solid fa-gauge-high"></i> Dashboard
          </a>
          <a  href="../layout/quanlydanhmuc.html">
            <i class="fas fa-users"></i> Quản lý danh mục
          </a>
          <a href="../layout/quanlykhachhang.html">
            <i class="fas fa-shopping-cart"></i> Quản lý khách hàng
          </a>
          <a class="active" href="../layout/quanlysanpham.html">
            <i class="fas fa-box"></i> Quản lý sản phẩm
          </a>
          <a href="../layout/thongkesanphamban.html">
            <i class="fas fa-chart-bar"></i> Thống kê sản phẩm bán
          </a>
          <a href="../layout/baocaodoanhthu.html">
            <i class="fas fa-envelope"></i> Báo cáo doanh thu
          </a>
        </div>
     <div class="content flex-grow-1">
      <div class="header">
       <div class="text-left">
        <h4> Thêm Sản Phẩm</h4>    
       
       </div>
       <div class="user-info">
        <i class="fas fa-bell" style="margin-right: 20px;">
        </i>
        <i class="fas fa-cog" style="margin-right: 20px;">
        </i>
        <img alt="User Avatar" height="40" src="../../../img/avatar-gt1.jpg" width="40"/>
        <span>
         Nguyễn Văn A
        </span>
       </div>
      </div>
      <div class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Tên Sản Phẩm</label>
                <input type="text" class="form-control form-addsp" id="productName" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Hình Ảnh</label>
                <input type="file" class="form-control form-addsp" id="productPrice" placeholder="Hình ảnh">
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Danh Mục</label>
                <select class="form-select form-addsp" id="productCategory">
                    <option selected>Chọn danh mục</option>
                    <option value="1">Danh mục 1</option>
                    <option value="2">Danh mục 2</option>
                    <option value="3">Danh mục 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Giá</label>
                <input type="number" class="form-control form-addsp" id="productPrice" placeholder="Nhập giá sản phẩm">
            </div>
            <div class="mb-3">
                <label for="productDiscount" class="form-label">Giá Giảm</label>
                <input type="number" class="form-control form-addsp" id="productDiscount" placeholder="Nhập giá giảm (nếu có)">
            </div>
            <div class="mb-3">
                <label for="productDescription1" class="form-label">Mô Tả 1</label>
                <textarea class="form-control form-addsp" id="productDescription1" rows="3" placeholder="Nhập mô tả 1"></textarea>
            </div>
            <div class="mb-3">
                <label for="productDescription2" class="form-label">Mô Tả 2</label>
                <textarea class="form-control form-addsp" id="productDescription2" rows="3" placeholder="Nhập mô tả 2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
        </form>
    </div>
      
   
     </div>
    </div>
   </body>
   
</html>
