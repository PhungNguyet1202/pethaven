<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="../css/dangnhap.css">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row">
                    
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Đăng nhập
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label
                                                for="loginEmail">Email</label>
                                            <input type="email"
                                                class="form-control"
                                                id="loginEmail"
                                                placeholder="Nhập email của bạn"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPassword">Mật
                                                khẩu</label>
                                            <input type="password"
                                                class="form-control"
                                                id="loginPassword"
                                                placeholder="Nhập mật khẩu của bạn"
                                                required>
                                        </div>
                                        <div class="quenPass">
                                            <a href=""><span>Quên mật khẩu ?</span></a>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary">Đăng
                                            nhập</button>
                                        <button type="button" class="btn-google"
                                            id="googleSignInBtn">
                                            <img
                                                src="../img/google-icon.png"
                                                alt="Google Logo">Đăng nhập với
                                            Google
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 image-container">
                            <img
                                src="../img/anhnendangnhap.jpg"
                                alt="Dog Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <script src="https://accounts.google.com/gsi/client" async
            defer></script>
        <script>
        
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse
            });
            document.getElementById('googleSignInBtn').onclick = function () {
                google.accounts.id.prompt();
            };
        };

        function handleCredentialResponse(response) {
            // Handle Google Sign-In Response
            console.log('Encoded JWT ID token: ' + response.credential);
            // You can send this token to your server for authentication
        }
    </script>
        <!-- validate dang ky  -->
        <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Regex kiểm tra email hợp lệ
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Email không đúng định dạng.');
            return;
        }

        // Regex kiểm tra mật khẩu ít nhất 6 ký tự, bao gồm ký tự đặc biệt, số và chữ hoa
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        if (!passwordPattern.test(password)) {
            alert('Mật khẩu phải có ít nhất 6 ký tự, bao gồm ít nhất một ký tự đặc biệt, một chữ hoa và một số.');
            return;
        }

        alert('Đăng nhập thành công!');
    });
</script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
